<body>

    <header>
        <nav>
            <a class="link home" title="home" href="Home.html">Home</a>

        <img src="images/headerimg.png" alt="2 Green leave with the text: Eco-friendly" class="headerimg">
        <h1>CONTACT US</h1>
    </header>



    <h2>Get In Touch With Us!</h2>
    <form id="form-one" method="post" action="mailto:iansa364@mtroyal.ca">
        <dl>
            <div class="fname">
                <dt>
                    <label for="first-name">First Name*</label>
                </dt>
                <dd>
                    <input id="first-name" name="fname" type="text" placeholder="Enter your first name" autofocus required>
                </dd>
            </div>
            <div class="lname">
                <dt>
                    <label for="last-name">Last Name*</label>
                </dt>
                <dd>
                    <input id="last-name" name="lname" type="text"placeholder="Enter your last name"  required>
                </dd>
            </div>
            <div class="email">
                <dt>
                    <label for="email">Email*</label>
                </dt>
                <dd>
                    <input id="email" name="email" type="email" placeholder="person@gmail.com"
                        pattern="[a-zA-Z0-9]+[a-z0-9._-]+\.[a-z]{2,}$" required>

                </dd>
            </div>
            <div class="phone">
                <dt>
                    <label for="phone-number">Phone*</label>
                </dt>
                <dd>
                    <input id="phone-number" name="phone" type="tel" placeholder="123-456-789"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <!--pattersn: 3 number within the range 0-9, followed by a dash, then again 3 number within the range 0-9 then 
                        a dash and then 4 number within the range 0-9-->

                </dd>
            </div>
            <div class="subject">
                <dt>
                    <label for="subject">Subject*</label>
                </dt>
                <dd>
                    <input id="subject" name="subject" type="text" required>

                </dd>
            </div>

            <div class="message">
                <dt>
                    <label for="message">Message*</label>
                </dt>
                <dd>
                    <textarea id="message" name="message" cols="40" required></textarea>

                </dd>
            </div>
        </dl>
        <div class="controls">
            <input id="submit" type="submit" value="Submit">
            <input id="clear" type="reset" value="Clear">
        </div>
    </form>


    <footer>
